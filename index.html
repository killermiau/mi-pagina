<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>home</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul>
          <li>
            <a style="background-color: #ff4800d8" class="a-radio" href="#"
              >Home</a
            >
          </li>
          <li><a href="#">League of Legends</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">Rol</a></li>
          <li class="dropdown">
            <button class="dropbtn">Redes</button>
            <div class="dropdown-content">
              <a target="_blank" href="https://www.instagram.com/"
                >Instagram
              </a>
              <a target="_blank" href="https://twitter.com/home">Twitter </a>
              <a target="_blank" href="https://www.twitch.tv/valuxitax"
                >Twitch
              </a>
              <a
                target="_blank"
                href="https://www.youtube.com/feed/subscriptions"
                >Youtube
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div class="titulo">
        <h1>Bienvenido</h1>
        <div class="subtitulo">
          <p>Espacio para facilitarme la vida</p>
        </div>
      </div>
      <div class="container">
        <div id="leblanc" class="caja"></div>
        <div id="ryoku" class="caja"></div>
        <div id="twitch" class="caja"></div>
      </div>
      <h2>PAGINAS PRINCIPALES</h2>
      <div class="wrapper">
        <div id="slider" class="slider">
          <ul style="list-style: none" class="slides">
            <li class="slide" id="slide1">
              <a href="http://www.crunchyroll.com/">
                <p class="caption"></p>
                <img src="img/crunchy.jpg" alt="photo 1" />
              </a>
            </li>
            <li class="slide" id="slide2">
              <a href="https://www.mangatigre.net/">
                <p class="caption"><b>MangaTigre</b></p>
                <img src="img/manga.jpg" alt="photo 2" />
              </a>
            </li>
            <li class="slide" id="slide3">
              <a href="https://www.primevideo.com/">
                <p class="caption"></p>
                <img src="img/primevideo.jpg" alt="photo 3" />
              </a>
            </li>
            <li class="slide" id="slide4">
              <a href="https://www.twitch.tv/">
                <p class="caption"></p>
                <img src="img/twitch2.jpg" alt="photo 4" />
              </a>
            </li>
          </ul>
          <ul style="list-style: none" class="slider-controler">
            <li><a href="#slide1">&bullet;</a></li>
            <li><a href="#slide2">&bullet;</a></li>
            <li><a href="#slide3">&bullet;</a></li>
            <li><a href="#slide4">&bullet;</a></li>
          </ul>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
